<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Investigue</title>
</head>
<body>
  <header>
    <div id="imagem" data-aos="zoom-out-right">
      <img id="logo" src="img/logo.png" alt="">
      <h1 id="tituloHome">Sherlock Holmes</h1>
    </div>
  </header>
  
      <main>
        <div id="espaco">
          <svg id="formato"width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
            <path id="path">
               <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="8s" begin="0s" repeatCount="indefinite"/>
             </path>
             <text fill='#242323' class="size">
               <textPath class="txt" xlink:href="#path">Sherlock Holmes sofre de uma grande ambição,
               </textPath>
             </text>
           </svg>
           <svg width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
            <path id="path">
               <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="8s" begin="0s" repeatCount="indefinite"/>
             </path>
             <text fill='#242323' class="size">
               <textPath class="txt" xlink:href="#path">questionar as minúcias até obter uma resposta
               </textPath>
             </text>
           </svg>
        </div>

        <img id="sherlock" src="img/principal.png" alt="">
       
        <div id="centro"  data-aos="fade-up"
        data-aos-anchor-placement="bottom-bottom">
          <div id="esquerda"></div>
          <a href="cidades.html">
            <button id="btnHome"><img class="lupa" src="img/lupaa.jpg" alt="">
              Investigar</button>
          </a>
        </div>
      </main>

      <footer>
        <img id="wave" src="img/wave.png" alt="">
      </footer>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
    </script>

</body>
</html>
